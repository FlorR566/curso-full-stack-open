<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			type="text/css"
			href="/part0/form template/style.css"
		/>
		<title>Form test page</title>
	</head>
	<body>
		<p>** FORM TEMPLATE **</p>

		<p>
			Los campos obligatorios se marcan con un <abbr title="required">*</abbr>.
		</p>
		<form action="/my-handling-form-page" method="post">
			<!-- 'action' indica adónde se envían los datos cargados del formualario -->
			<!-- 'method' indica qué método HTTP usa el navegador para enviar el formulario, valores posibles: get y post-->

			<ul>
				<li>
					<!-- No olvidar el uso de las etiquetas 'for'-->
					<label for="name"
						>Name: <abbr title="required" aria-label="required">*</abbr>
						<!-- Marcamos el campo obligatorio con <abbr> -->
					</label>
					<input type="text" id="name" name="user_name" />
				</li>
				<li>
					<label for="mail">E-mail:</label>
					<input type="email" id="mail" name="user_mail" />
				</li>
				<li>
					<label for="msg">Message:</label>
					<textarea id="msg" name="user_message"></textarea>
				</li>
				<li class="button">
					<button type="submit">Send your message</button>
				</li>
			</ul>
		</form>
	</body>
</html>
